<!doctype html>
<html>
	
  <head>
	  
    <script src="js/oprah.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/e69567822b.js" type="text/javascript"></script>
	  
    <link rel="stylesheet" media="screen and (min-width: 1096px)" href="css/desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 1096px)" href="css/mobile.css">
	  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  
    <title>#OprahQuotes | The Oprah Winfrey quote machine...</title>
  </head>
	
  <body>
	  
    <header id="topBar"></header>

    <main>
      <section id="mainPhoto">
        <img src="http://static.oprah.com/2016/01/201602-omag-wikfs-949x534.jpg" alt="Oprah Winfrey">
      </section>

      <section id="mainQuote">
        <p id="quote">Here are some things <em>Oprah Winfrey</em> said... <span>
          (A random quote machine built for <a href="https://www.freecodecamp.org" target="_blank" title="freeCodeCamp.org">freeCodeCamp.org
          </a> using HTML5, CSS3, JavaScript, jQuery, and JSON data. The tweet function
          employs a truncation algorithm I wrote for a freeCodeCamp exercise. Enjoy!)</span></p>

        <p id="author">Some guy</p>
      </section>

      <section id="mainButtons">
        <div>
          <a id="getQuote"><i class="fa fa-quote-left"></i></a>
          <a id="tweetQuote"><i class="fa fa-twitter"></i></a>
        </div>
      </section>

    </main>

    <footer>
      <p><a href="https://joshottey.github.io/" target="_blank" title="GitHub"><i class="fa fa-github-alt" aria-hidden="true"></i></a> by Joshua Ottey</p>
    </footer>

</body>
</html>
